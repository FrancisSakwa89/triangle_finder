  <div class="card" style="margin-left:30%;margin-right:30%;">

      <marquee behavior="scroll" direction="up">

    </marquee>
      <p>Enter the first side AB</p>
        <input type ="number" id="AB" placeholder="Enter value" onfocus="placeholder=''" onblur="placeholder='Enter value'">
        <p>Enter the second side BC</p>
        <input type ="number" id="BC" placeholder="Enter value" onfocus="placeholder=''" onblur="placeholder='Enter value'">
        <p>Enter the third side CA </p>
        <input type ="number" id="CA" placeholder="Enter value" onfocus="placeholder=''" onblur="placeholder='Enter value'">
        <p>NOW GET IT OUT FOR YOURSELF</p>
        <button type ="submit" id="Find"  onclick="triangletracker();"> Submit</button>
